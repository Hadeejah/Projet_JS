<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style(1).css">
    <title>S01</title>
</head>

<body>

   
    <div class="container dflex jcc aic fdc">
        <span id="key"></span>
        <div class="open-modal">+</div>
        <div class="boite_modal">
            <div class="modal_header">Ajout user</div>
            <div class="modal_body">
                <div class="form-group">
                    <label for="tel">Nom</label>
                    <input type="text" id="nom" placeholder="Nom" class="from-control" required>
                </div>
                <div class="form-group">
                    <label for="tel">Prénom</label>
                    <input type="text" id="prenom" placeholder="Prénom" class="from-control" required>
                </div>
                <div class="form-group">
                    <label for="tel">Email</label>
                    <input type="text" id="mail" placeholder="email" class="from-control" required>
                </div>
                <div class="form-group">
                    <label for="tel">Téléphone</label>
                    <input type="text" id="new-tel" placeholder="Telephone" class="from-control" required>
                </div>
                <div class="form-group">
                    <label for="tof">Photo</label>
                    <input type="text" id="new-photo" placeholder="Photo" class="from-control" required>
                </div>
            </div>
            <div class="modal_footer">
                <button class="add">Ajouter</button>
                <button class="cancel">Annuler</button>
            </div>
        </div>

        <div class="user_search" style="margin-top: 7.4rem;margin-right: 22rem;">
            <input type="search" id="search-user-input" placeholder="Rechercher un client">
            <ul class="search-user-result">
                <!-- <li class="search-user-item">
                    <span class="nom">Maguatte Kane</span>
                    <span class="img"></span>
                </li>
                <li class="search-user-item">
                    <span class="nom">Maguatte Kane</span>
                    <span class="img"></span>
                </li>
                <li class="search-user-item">
                    <span class="nom">Maguatte Kane</span>
                    <span class="img"></span> 
                </li> -->
            </ul>
        </div>

        <div class="card">
            <div class="infos dflex">
                <div class="info flex2 dflex fdc jcsb">
                    <div class="row dflex jcsb aic">
                        <span class="label">Nom :</span>
                        <span class="data" id="lastname">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Prénom :</span>
                        <span class="data" id="firstname">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Téléphone :</span>
                        <span class="data" id="phone">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Email :</span>
                        <span class="data" id="email">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Solde:</span>
                        <span class="data" id="solde">...</span>
                    </div>
                </div>
                <div class="photo flex1">
                    <img src="" alt="">
                </div>
            </div>

            <div class="transactions ">
                <div class="title" style="flex: 3;">
                    <span>Transactions (<code>...</code>)</span>
                    <span id="btnDetail" class="btn-detail">+</span>
                </div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <th>Numero</th>
                                <th>Date</th>
                                <th>Sens</th>
                                <th>Montant</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <label for="mnt">Montant</label>
                    <input type="number" id="mnt" placeholder="Montant..." class="from-control">
                </div>
                <div class="form-group">
                    <label for="trans">Transaction</label>
                    <select id="trans" class="from-control">
                        <option value="d">Depot</option>
                        <option value="r">Retrait</option>
                    </select>
                    <div class="form-group numeroo">
                        <label for="mnt">Numero</label>
                        <input type="number" id="num" placeholder="Numero..." class="from-control"> <i
                            class="fa-solid fa-eye eye"
                            style="color: rgb(99, 187, 187);font-size: 1.5rem;position: absolute;right: 1rem;opacity:1;"></i>
                    </div>
                    <ul class="search_tels">
                        <!--  <li class="search_tel">779876543</li>
                            <li class="search_tel">777876543</li>
                            <li class="search_tel">789086342</li> -->
                    </ul>
                    <p class="notif"></p>
                </div>
                <button type="button">Enregistrer</button>

            </div>
        </div>
        <div class="navigation">
            <button type="button" class="next"> suivant </button>
        </div>
        <button class="btn-annuler">Annuler</button>
      <div class="notifi"></div>
    </div>

    <script src="scripT.js"></script>
</body>

</html>
